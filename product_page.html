                                    </div>
                                </div>
                            </div>

                                    <p class="text-dark fw-bold"><i class="bi bi-heart-fill"></i></p>
                                </div>
                            </div>

                                    <p class="text-dark fw-bold"><i class="bi bi-share-fill"></i></p>

                            </div>
